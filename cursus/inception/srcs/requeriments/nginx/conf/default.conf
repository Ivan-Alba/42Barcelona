server {
    # Listen only on HTTPS (port 443)
    listen 443 ssl;
    server_name ${DOMAIN_NAME};

    # SSL configuration (TLS 1.2 / 1.3 only)
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Root folder where WordPress files live (mounted volume)
    root /var/www/html;
    index index.php index.html;

    # Log files
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Handle PHP files via php-fpm in the wordpress container
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass wordpress:9000;   # match WordPress container + port
    }

    # Static files (images, CSS, JS)
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
